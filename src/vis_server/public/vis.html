<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Vis ICFPC</title>
    <link rel="stylesheet" href="/static/vis.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-dispatch@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-quadtree@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-timer@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-force@3"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<section class="hints">
    <h2><a href="#">Hints</a></h2>
    <div class="section-content">some hints</div>
</section>
<section class="problem">
    <h2><a href="#">Problem and solution</a></h2>
    <div class="section-content">
        <textarea class="problem__problem-input" placeholder="type problem here"></textarea>
        <textarea class="problem__solution-input" placeholder="solution here"></textarea>
    </div>
</section>
<svg id="vis-container" width="400" height="400"></svg>

<section class="errors-section">
    <h2><a href="#">Errors/warnings</a></h2>
    <div class="section-content">some errors</div>
</section>

<script src="/static/vis_renderers.js"></script>
<script src="/static/vis.js"></script>
</body>
